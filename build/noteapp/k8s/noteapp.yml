apiVersion: apps/v1
kind: Deployment
metadata:
  name: noteapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: noteapp
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: noteapp
    spec:
      containers:
        - name: noteapp-pod
          image: jayvib/noteapp:latest
          ports:
            - containerPort: 50001
