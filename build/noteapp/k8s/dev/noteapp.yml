apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noteapp
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noteapp
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: noteapp
    spec:
      volumes:
        - name: volconf
          configMap:
            name: noteapp-config
      containers:
        - name: noteapp-pod
          image: jayvib/noteapp:0.2.0
          ports:
            - containerPort: 50001
          volumeMounts:
            - mountPath: /etc/noteapp
              name: volconf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: noteapp-config
  namespace: dev
data:
  config.yaml: |
    store:
      file:
        path: .
    server:
      port: 50001
---
apiVersion: v1
kind: Service
metadata:
  name: noteapp-svc
  labels:
    app: noteapp
  namespace: dev
spec:
  type: NodePort
  ports:
    - port: 50001
      nodePort: 30001 # the port that will bind to host
      protocol: TCP
  selector:
    app: noteapp
