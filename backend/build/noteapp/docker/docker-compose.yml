version: "3.5"

services:
  noteapp-engine:
    image: "jayvib/noteapp:latest"
    ports:
      - target: 50001
        published: 50001
    networks: # Tells docker which network to attach the service's container to.
      - noteapp-net
    volumes:
      - type: volume
        source: noteapp-vol
        target: /etc/data/noteapp

networks:
  noteapp-net:

volumes:
  noteapp-vol: